<div class="main-card mb-3 card">
    <div class="card-header">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">Company Agents Status</div>
    </div>
    <div class="table-responsive">
        <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Avatar</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Company</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Due Date</th>
                    <th class="text-center">Target Achievement</th>
                    <th class="text-center">actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of agnetsStatusTable">
                    <td class="text-center text-muted" style="width: 80px;">{{item.hashtag}}</td>
                    <td class="text-center" style="width: 80px;">
                        <!-- <img class="rounded-circle" src="{{item.img}}" alt=""> -->
                        <app-avatar [item]="item.avatarImg"></app-avatar>
                    </td>
                    <td class="text-center">
                        <a href="">{{item.name}}</a>
                    </td>
                    <td class="text-center">
                        <a href="">{{item.company}}</a>
                    </td>
                    <td class="text-center">
                        <app-status-btn [item]="item.statusBtn"></app-status-btn>
                    </td>
                    <td class="text-center">
                        <span class="pr-2 opacity-6">
                            <i class="fa fa-business-time"></i>
                        </span>
                        {{item.value}}
                    </td>
                    <td class="text-center" style="width: 200px;">
                        <app-achievement [item]="item.achievement"></app-achievement>
                    </td>
                    <td class="text-center">
                        <app-actions></app-actions>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-block p-4 text-center card-footer">
        <button class="btn-pill btn-shadow btn-wide fsize-1 btn btn-dark btn-lg">
            <span class="mr-2 opacity-7">
                <i class="fa fa-cog fa-spin"></i>
            </span>
            <span class="mr-1">View Complete Report</span>
        </button>
    </div>
</div>
