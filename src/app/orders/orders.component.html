<div class="card mb-3">
    <div class="no-gutters row">
        <div class="col-md-12 col-lg-4" *ngFor="let item of listOrder">
            <ul class="list-group list-group-flush">
                <li class="bg-transparent list-group-item" *ngFor="let orderItem of item.items">
                    <div class="widget-content p-0">
                        <div class="widget-content-outer">
                            <div class="widget-content-wrapper">
                                <div class="widget-content-left">
                                    <div class="widget-heading">{{orderItem.title}}</div>
                                    <div class="widget-subheading">{{orderItem.desc}}</div>
                                </div>
                                <div class="widget-content-right">
                                    <div class="widget-numbers" [ngClass]="orderItem.type">{{orderItem.value}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="bg-transparent list-group-item"></li>
            </ul>
        </div>
    </div>
</div>
