<div>
    <div class="card-header">Active Users</div>
    <div class="table-responsive">
        <table class="align-middle mb-0 table table-borderless table-striped table-hover border-0">
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th class="text-algin-left">Name</th>
                    <th class="text-center">City</th>
                    <th class="Status">Status</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of activeUserTable">
                    <td class="text-center text-muted">{{item.value}}</td>
                    <td>
                        <div class="widget-content p-0">
                           <div class="widget-content-outer">
                            <div class="widget-content-wrapper">
                                <div class="widget-content-left mr-3">
                                    <div class="widget-content-left">
                                        <app-avatar [item]="item.avatarImg"></app-avatar>
                                    </div>
                                </div>
                                <div class="widget-content-left flex2">
                                    <div class="widget-heading">{{item.title}}</div>
                                    <div class="widget-subheading opacity-7">{{item.desc}}</div>
                                </div>
                            </div>
                           </div>
                        </div>
                    </td>
                    <td class="text-center">{{item.text}}</td>
                    <td class="text-center">
                        <app-status-btn [item]="item.statusBtn"></app-status-btn>
                    </td>
                    <td class="text-center">
                        <app-status-btn [item]="item.actionBtn" className="btn btn-sm"></app-status-btn>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-block text-center card-footer">
        <button class="btn-icon mr-2 btn-icon-only btn btn-outline-danger">
            <i class="pe-7s-trash btn-icon-wrapper"></i>
        </button>
        <button class="btn-wide btn btn-success">Save</button>
    </div>
</div>
