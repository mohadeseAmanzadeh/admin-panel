<div class="modal d-block" *ngIf="modalService.modalData.isOpen">
    <div class="modal-dialog" [className]="modalService.modalData.className">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{modalService.modalData.title}}</h4>
                <button aria-label="Close" class="close" type="button" (click)="closeDialog()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="ps">
                        <div class="ps-content">
                            <p>{{modalService.modalData.desc}}</p>
                            <p>{{modalService.modalData.descTwo}}</p>
                            <p>{{modalService.modalData.descThree}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <app-buttons [item]="modalService.modalData.CloseButton" (click)="closeDialog()"></app-buttons>
                <app-buttons [item]="modalService.modalData.saveButton"></app-buttons>
            </div>
        </div>
    </div>
</div>
