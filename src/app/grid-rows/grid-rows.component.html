<div>
    <div class="card-body">
        <h5 class="card-title">Grid Rows</h5>
        <form>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="exampleEmail11">Email</label>
                        <input type="email" name="email" id="exampleEmail11" class="form-control" placeholder="with a placeholder">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="examplePassword11">Password</label>
                        <input type="email" name="email" id="examplePassword11" class="form-control" placeholder="password placeholder">
                    </div>
                </div>
            </div>
            <div class="position-relative form-group">
                <label for="exampleAddress">Address</label>
                <input type="text" id="exampleAddress" class="form-control" name="address" placeholder="1234 Main St">
            </div>
            <div class="position-relative form-group">
                <label for="exampleAddress2">Address2</label>
                <input type="text" id="exampleAddress2" class="form-control" name="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="exampleCity">City</label>
                        <input type="text" id="exampleCity" class="form-control" name="city">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="position-relative form-group">
                        <label for="exampleState">Address2</label>
                        <input type="text" id="exampleState" class="form-control" name="state">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="position-relative form-group">
                        <label for="exampleZip">Zip</label>
                        <input type="text" id="exampleZip" class="form-control" name="zip">
                    </div>
                </div>
            </div>
            <div class="position-relative form-check">
                <input type="checkbox" id="exampleCheck" class="form-check-input" name="check">
                <label for="exampleCheck" class="form-check-label">Check me out</label>
            </div>
            <button class="mt-2 btn btn-primary">Sign in</button>
        </form>
    </div>
    
</div>
