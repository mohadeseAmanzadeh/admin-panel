<ul class="pagination">
    <li class="page-item" (click)="goToFirstPage()">
        <a class="page-link">
            <span>««</span>
        </a>
    </li>
    <li class="page-item"  (click)=" goToPrevious()">
        <a class="page-link">
            <span>«</span>
        </a>
    </li>
    <li class="page-item" *ngFor="let item of items" (click)="addActive(item)" [ngClass]="{'active': item.active}">
        <a class="page-link">
            <span>{{item.text}}</span>
        </a>
    </li>
    <li class="page-item" (click)="goToNext()">
        <a class="page-link">
            <span>»</span>
        </a>
    </li>
    <li class="page-item" (click)="goToLastPage()">
        <a class="page-link">
            <span>»»</span>
        </a>
    </li>
</ul>
