<ul class="pagination">
    <li class="page-item" (click)="goToFirstPage()" *ngIf="type == 0|| type == 4">
        <a class="page-link">
            <span>««</span>
        </a>
    </li>
    <li class="page-item"  (click)=" goToPrevious()" *ngIf="type == 0 || type == 2|| type == 4">
        <a class="page-link">
            <span>«</span>
        </a>
    </li>
    
    <li class="page-item" *ngIf="type == 4" (click)="addActive(first)" [ngClass]="{'active': first.active}">
        <a class="page-link">
            <span>{{first.text}}</span>
        </a>
    </li>
    
    <li class="page-item"  *ngIf="type == 4 && itemShow[0].id - first.id > 1 ">
        <a class="page-link">
            <span>...</span>
        </a>
    </li>

    <li class="page-item" *ngFor="let item of itemShow" (click)="addActive(item)" [ngClass]="{'active': item.active}">
        <a class="page-link">
            <span>{{item.text}}</span>
        </a>
    </li>
    
    <li class="page-item"  *ngIf="type == 4 && last.id - itemShow[itemShow.length - 1].id > 1">
        <a class="page-link">
            <span>...</span>
        </a>
    </li>

    <li class="page-item"  *ngIf="type == 4" (click)="addActive(last)" [ngClass]="{'active': last.active}">
        <a class="page-link">
            <span>{{last.text}}</span>
        </a>
    </li>

    <li class="page-item" (click)="goToNext()" *ngIf="type == 0 || type == 2|| type == 4">
        <a class="page-link">
            <span>»</span>
        </a>
    </li>
    <li class="page-item" (click)="goToLastPage()" *ngIf="type == 0|| type == 4">
        <a class="page-link">
            <span>»»</span>
        </a>
    </li>
</ul>
