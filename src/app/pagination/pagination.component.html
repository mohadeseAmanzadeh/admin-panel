<div>
    <app-page-title></app-page-title>
    <div class="row">
        <div class="col-md-6">
            <div class="main-card card mb-3" *ngFor="let item of list">
                <div class="card-header">{{item.title}}</div>
                <div class="card-body">
                    <div *ngFor="let child of item.children">
                        <h6 *ngIf="child.title">{{child.title}}</h6>
                        <app-page-list [items]="child.pageList"></app-page-list>
                        <div [ngClass]="child.class"></div>
                        <!-- <pre *ngIf="child.desc">{{child.desc}}</pre> -->
                    </div>   
                </div>
            </div>
        </div>
    </div>
</div>
