<div class="col-sm-12 col-lg-6">
    <div class="row">
        <div class="col-lg-6" *ngFor="let item of salesList">
            <div 
                [ngClass]= "[item.type, item.borderClass]" 
                class="card mb-3 widget-chart widget-chart2 text-left card-btm-border ">
                <div class="widget-chat-wrapper-outer">
                    <div class="widget-chart-content pt-3 pb-1">
                        <div class="widget-chart-flex">
                            <div class="widget-numbers">
                                <div class="widget-chart-flex">
                                    <div class="fsize-4">
                                        <small class="opacity-5">$</small>
                                        <span>{{item.price}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h6 class="widget-subheading mb-0 opacity-5">{{item.title}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
