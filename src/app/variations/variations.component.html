<div>
    <app-page-title></app-page-title>
    <div *ngFor="let item of menu">
        <div class="row"  [ngClass]="item.type">
            <div class="col-md-6 col-xl-4" *ngFor="let child of item.children">
                <div class="card mb-3 widget-content" [ngClass]="child.className">
                    <div class="widget-content-wrapper" [ngClass]="child.color">
                        <div class="widget-content-left">
                            <div class="widget-heading">{{child.title}}</div>
                            <div class="widget-subheading">{{child.desc}}</div>
                        </div>
                        <div class="widget-content-right">
                            <div class="widget-numbers" [ngClass]="child.type">
                                <span>{{child.number}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div [ngClass]="item.divider" class="mt-0 mb-10"></div>   
    </div> 
    <app-order [orders]="getCards(orders)"></app-order>
    <div class="mt-0 mb-10 divider"></div> 
    <div class="main-card card mb-3" *ngFor="let card of cards">
        <div class="no-gutters row">
            <div class="col-md-4" *ngFor="let child of card.children">
                <div class="widget-content">
                    <div class="widget-content-wrapper">
                        <div class="widget-content-right ml-0 mr-3">
                            <div class="widget-numbers" [ngClass]="child.type">{{child.number}}</div>
                        </div>
                        <div class="widget-content-left">
                            <div class="widget-heading">{{child.title}}</div>
                            <div class="widget-subheading">{{child.desc}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-0 mb-10 divider"></div> 
    <app-orders></app-orders>
    <div class="mt-0 mb-10 divider"></div> 
    <div class="main-card card mb-3">
       <app-order [orders]="getWithoutCards(orders)"></app-order>
    </div>
    <div class="mt-0 mb-10 divider"></div> 
    <div class="main-card card mb-3">
        <app-order [orders]="getShowCards(orders)" ></app-order>
    </div>
    <div class="mt-0 mb-10 divider"></div> 
    <div class="row">
        <div class="col-md-6">
            <div class="main-card card mb-3">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let order of orders">
                        <div class="widget-content p-0">
                            <div class="widget-content-outer">
                                <div class="widget-content-wrapper">
                                    <div class="widget-content-left">
                                        <div class="widget-heading">{{order.title}}</div>
                                        <div class="widget-subheading">{{order.desc}}</div>
                                    </div>
                                    <div class="widget-content-right">
                                        <div class="widget-numbers" [ngClass]="order.type">{{order.number}}</div>
                                    </div>
                                </div>
                                <br>
                                <div class="widget-progress-wrapper">
                                    <div class="progress-bar-xs progress">
                                        <div class="progress-bar"
                                        [ngClass]="order.bgColor"
                                        role="progressbar" [ngStyle]="{width: order.value}"></div>
                                    </div>
                                    <div class="progress-sub-label">
                                        <div class="sub-label-left">{{order.text}}</div>
                                        <div class="sub-label-right">{{order.percent}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="main-card card mb-3">
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let order of orders">
                            <div class="widget-content p-0">
                                <div class="widget-content-outer">
                                    <div class="widget-content-wrapper">
                                        <div class="widget-content-left">
                                            <div class="widget-heading">{{order.title}}</div>
                                            <div class="widget-subheading">{{order.desc}}</div>
                                        </div>
                                        <div class="widget-content-right">
                                            <div class="widget-numbers" [ngClass]="order.type">{{order.number}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
