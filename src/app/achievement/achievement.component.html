<div class="widget-content p-0">
    <div class="widget-content-outer">
        <div class="widget-content-wrapper">
            <div class="widget-content-left pr-2">
                <div
                    [ngClass]="'text-'+item.type" 
                    class="widget-numbers fsize-1">{{item.percent}}</div>
            </div>
            <div class="widget-progress-wrapper w-100">
                <div class="progress-br-xs progress">
                    <div 
                        [ngClass]="'bg-'+item.type"
                        class="progress-bar" 
                        role="progressbar" 
                        [ngStyle]="{width: item.percent}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
