<ul class="nav" [ngClass]="type">
    <li class="nav-item"  *ngFor="let item of items" (click)="changeView(item)">
        <a class="nav-link" [ngClass]="{'active': item.active, 'disabled': item.disabled}">{{item.title}}</a>
    </li>
</ul>
<div class="tab-content">
    <div class="tab-pane" *ngFor="let item of items" [hidden]="!item.active">
        <p class="mt-3">
            {{item.text}}
        </p>
    </div>
</div>
